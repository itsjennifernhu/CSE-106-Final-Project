{% extends 'layout_authentication.html' %}
{% block title %} Sign up {% endblock title %}

{% block body %}

<div class="SignContainer" >
    
  <div class="SignContainer" id="SignName">
    <h1>Social App</h1>
    <p>Powered by Walmart</p>
  </div>
  <div class="SignContainer" id="CredentialsContainer">
    <!-- {% with messages = get_flashed_messages() %}  
      {% if messages %}  
      <div class="alert alert-info" >
        {% for message in messages %}  
        <label>{{ message }}</label>  
        {% endfor %}  
      </div>
      {% endif %}  
    {% endwith %}  -->

    <form id="SignForm" enctype="multipart/form-data" action="/signup"  method="post">
      <br>
      <label for="InputEmail">Email address</label>
      <br>
      <input type="email" name="email" class="form-control" id="InputEmail" placeholder="JoeSmith@placeholder.com" required>      
      <br> <br>
      <label for="InputName">Name</label>
      <br>
      <input type="name" name="name" class="form-control" id="InputName" placeholder="Joe Smith" required>
      <br> <br>
      <label for="InputHandle">Username</label>
      <br>
      <input type="name" name="handle" class="form-control" id="InputHandle" placeholder="JoeSmith123">
      <br> <br>
      <label for="InputPassword">Password</label>
      <br>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" required>
      <br> <br>
      <button type="submit">Sign up</button>
      <br> <br>
      <a href="/">Already Registered? Log in here!</a>
    </form>

  </div>
</div>

{% endblock body %}
