{% extends 'layout_authentication.html' %}
{% block title %} Sign in {% endblock title %}

{% block body %}

<div class="SignContainer">

  <div class="SignContainer" id="SignName">
    <h1>Social App</h1>
    <p>Powered by Walmart</p>
  </div>
  <div class="SignContainer" id="CredentialsContainer">
    <!-- {% with messages = get_flashed_messages() %}  
    {% if messages %}  
    <div class="alert alert-info" >
      {% for message in messages %}  
        <label>{{ message }}</label>  
      {% endfor %} 
    </div>
    {% endif %}  
    {% endwith %}  -->

    <form id="SignForm" enctype="multipart/form-data" action="/" method="post">
      <br>
      <label for="InputEmail">Email</label>
      <br>
      <input type="email" name="email" class="form-control" id="InputEmail" placeholder="JoeSmith@placeholder.com" required>      
      <br> <br>
      <label for="InputPassword">Password</label>
      <br>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" required>
      <br> <br>
      <button type="submit">Login</button>
      <br> <br>
      <a href="/signup">New user? Sign up here!</a>
    </form>
  </div>

</div>

{% endblock body %}
